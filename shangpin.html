		<script>
			$('#spic').mousemove(function(event){
				
				var nowleft = Math.floor(event.clientX - $('#spic').offset().left)-50;

				console.log( nowleft,nowtop )
				
				if(nowleft<0){
					nowleft = 0 ;
				}
				if(nowleft>200){
					nowleft = 200 ;
				}				
				if(nowtop<0){
					nowtop = 0 ;
				}				
				if(nowtop>200){
					nowtop = 200 ;
				}				
				
				$('#square').css({
					'top':nowtop,
					'left':nowleft
				})

					'top':-nowtop*3,
					'left':-nowleft*3
				})
